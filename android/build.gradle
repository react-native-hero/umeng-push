buildscript {
    // Buildscript is evaluated before everything else so we can't use safeExtGet
    def kotlinVersion = rootProject.ext.has('kotlinVersion') ? rootProject.ext.get('kotlinVersion') : '1.3.40'

    repositories {
        jcenter()
        google()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.huawei.agconnect:agcp:1.4.2.300'
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${safeExtGet('kotlinVersion', '1.3.40')}"

    implementation 'com.huawei.hms:push:5.0.4.302'
    implementation 'com.umeng.umsdk:huawei-umengaccs:1.3.1'

    implementation 'com.umeng.umsdk:meizu-push:4.0.2'
    implementation 'com.umeng.umsdk:meizu-umengaccs:1.1.3'

    implementation 'com.umeng.umsdk:oppo-push:2.1.0'
    implementation 'com.umeng.umsdk:oppo-umengaccs:1.0.7-fix'

    implementation 'com.umeng.umsdk:vivo-push:2.9.0'
    implementation 'com.umeng.umsdk:vivo-umengaccs:1.1.2'

    implementation 'com.umeng.umsdk:xiaomi-push:3.8.5'
    implementation 'com.umeng.umsdk:xiaomi-umengaccs:1.2.1'

    // 基础组件库依赖(必须)
    api "com.umeng.umsdk:common:${safeExtGet('umengCommonVersion', '9.3.8')}"
    implementation "com.umeng.umsdk:asms:${safeExtGet('umengAsmsVersion', '1.2.2')}"
    implementation "com.umeng.umsdk:utdid:${safeExtGet('umengUtdidVersion', '1.5.2.1')}"

    // 友盟 push 相关依赖(必须)
    api "com.umeng.umsdk:push:${safeExtGet('umengPushVersion', '6.3.3')}"

    implementation 'com.umeng.umsdk:alicloud-httpdns:1.3.2.3'
    implementation 'com.umeng.umsdk:alicloud-utils:2.0.0'
    implementation 'com.umeng.umsdk:alicloud_beacon:1.0.5'

    api "com.umeng.umsdk:agoo-accs:${safeExtGet('umengAgooAccsVersion', '3.4.2.7')}"
    implementation "com.umeng.umsdk:agoo_aranger:${safeExtGet('umengAgooArangerVersion', '1.0.6')}"
    implementation "com.umeng.umsdk:agoo_networksdk:${safeExtGet('umengAgooNetworkVersion', '3.5.8')}"
    implementation "com.umeng.umsdk:agoo_tnet4android:${safeExtGet('umengAgooTnetVersion', '3.1.14.10')}"

    // 集成U-APM（可选）
    implementation "com.umeng.umsdk:apm:${safeExtGet('umengApmVersion', '1.2.0')}"
}

apply plugin: 'kotlin-android'
