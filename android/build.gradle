buildscript {
    // Buildscript is evaluated before everything else so we can't use safeExtGet
    def kotlinVersion = rootProject.ext.has('kotlinVersion') ? rootProject.ext.get('kotlinVersion') : '1.3.40'

    repositories {
        jcenter()
        google()
        maven { url 'https://developer.huawei.com/repo/' }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.huawei.agconnect:agcp:1.6.0.300'
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 28)
    buildToolsVersion safeExtGet('buildToolsVersion', '28.0.3')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${safeExtGet('kotlinVersion', '1.3.40')}"

    api "com.umeng.umsdk:common:${safeExtGet('umengCommonVersion', '9.5.0')}"
    api "com.umeng.umsdk:asms:${safeExtGet('umengAsmsVersion', '1.6.3')}"
    api "com.umeng.umsdk:push:${safeExtGet('umengPushVersion', '6.5.2')}"
}

apply plugin: 'com.huawei.agconnect'
dependencies {
    api 'com.umeng.umsdk:huawei-umengaccs:1.3.8'
    api 'com.huawei.hms:push:6.5.0.300'
}

dependencies {
    api 'com.umeng.umsdk:meizu-umengaccs:1.1.5'
    api 'com.umeng.umsdk:meizu-push:4.1.4'
}

dependencies {
    api 'com.umeng.umsdk:oppo-umengaccs:1.0.8-fix'
    implementation 'com.umeng.umsdk:oppo-push:3.0.0'
}

dependencies {
    api 'com.umeng.umsdk:vivo-umengaccs:1.1.6'
    implementation 'com.umeng.umsdk:vivo-push:3.0.0.4'
}

dependencies {
    api 'com.umeng.umsdk:xiaomi-umengaccs:1.2.8-fix'
    implementation 'com.umeng.umsdk:xiaomi-push:4.9.1'
}

apply plugin: 'kotlin-android'
